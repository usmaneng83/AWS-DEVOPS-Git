version: 0.2

phases:
  install:
    commands:
      - echo "Installing NGINX"
      - sudo apt-get update
      - sudo apt-get install nginx -y

  build:
    commands:
      - echo "Build started on `date`"
      - sudo cp index.html /var/www/html/  # Ensure the file is copied to the correct location

  post_build:
    commands:
      - echo "Post build: Restarting NGINX service"
      - sudo systemctl restart nginx  # Example command to restart NGINX

artifacts:
  files:
    - /var/www/html/index.html  # Correct artifact path to be saved after the build
